sudo: false

language: node_js
node_js:
  - '14.16.0'
addons:
  chrome: stable
cache:
  directories:
    - node_modules

before_script:
  - npm run bootstrap

after_success:
  - curl -so /tmp/codecov.sh https://codecov.io/bash && chmod +x /tmp/codecov.sh
  - /tmp/codecov.sh -cF core -s packages/tinhte-api
  - /tmp/codecov.sh -cF react -s packages/tinhte-api-react
